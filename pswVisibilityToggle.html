<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Toggle</title>
    <style>
        body {
            text-align: center;
            margin-top: 300px;
        }

        input,
        button {
            padding: 8px 10px;
        }
    </style>
</head>

<body>
    <input type="password" name="" id="psw">
    <button id="toggle">Show</button>

    <script>
        const pass = document.getElementById('psw');
        const toggleBtn = document.getElementById('toggle');

        toggleBtn.addEventListener("click", () => {
            if (pass.type === 'password') {
                pass.type = 'text';
                pass.textContent = 'Hide';
            } else {
                pass.type = 'password';
                pass.textContent = 'Show';
            }
        });


    </script>
</body>

</html>
