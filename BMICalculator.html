<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .container {
            background-color: brown;
            color: white;
            height: 500px;
            width: 500px;
            justify-self: center;
            text-align: center;
            margin-top: 100px;
            padding: 10px 10px;
            font-size: 20px;
        }

        #results {
            color: black;
            margin-top: 10px;
        }

        input,
        button {
            padding: 8px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <!-- form for getting height and weight from user as a input -->
        <form action="">
            <label for="">Enter Height in CM : </label>
            <input type="number" name="height" id="height">
            <br><br>
            <label for="">Enter Weight in KG : </label>
            <input type="number" name="weight" id="weight">
            <br><br>
            <!-- button for calculate BMI -->
            <button type="submit">Calculate BMI</button>

            <!-- div for showing results like BMI - Low, Normal or High -->
            <div id="results"></div>

            <!-- BMi Guide section -->
            <div class="guide">
                <h2>BMI Weight</h2>
                <p>Underweight = less than 18.6</p>
                <p>Normal Weight = greater than 18.6 and less than 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);

            const results = document.querySelector('#results');

            if (height === '' || isNaN(height) || height <= 0) {
                results.innerHTML = "Please enter valid height";
            } else if (weight === '' || isNaN(weight) || weight <= 0) {
                results.innerHTML = "Please enter valid weight";
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                results.innerHTML = `Your BMI is ${bmi}`;

                if (bmi < 18.6) {
                    results.innerHTML += "</br> Your BMI is UnderWeight";
                } else if (bmi >= 18.6 && bmi <= 24.9) {
                    results.innerHTML += "</br> Your BMI is Normal";
                } else {
                    results.innerHTML += "</br> Your BMI is OverWeight";
                }
            }
        });

    </script>
</body>

</html>
